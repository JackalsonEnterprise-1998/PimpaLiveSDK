apply plugin: 'com.android.library'
apply plugin: 'maven-publish'

android {
    namespace "com.pimpa.pimpagolive"
    compileSdk 33

    defaultConfig {
        minSdk 21
        targetSdk 33
        versionCode 1
        versionName "1.0.1"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    publishing {
        singleVariant("release") {
            withSourcesJar()
        }
    }
}

publishing {
    publications {
        release(MavenPublication) {
            groupId = "com.github.JackalsonEnterprise-1998"
            artifactId = "PimpaLiveSDK"
            version = "1.0.1"

            afterEvaluate {
                from components.release
            }
        }
    }
}
